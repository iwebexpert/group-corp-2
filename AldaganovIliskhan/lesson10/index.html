<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main class="main">
        <div class="catalog">
            <h2>Каталог</h2>
            <div class="catalog__blocks">
                <div class="catalog__block">
                    <h3>Клавиатура</h3>
                    <img src="./img/keyboard.jpg" alt="">
                    <p>Стоимость : 3000 руб</p>
                    <button class="add-keyboard">Добавить</button>
                    <button class="delete-keyboard">Удалить</button>
                </div>
                <div class="catalog__block">
                    <h2>Мышка</h2>
                    <img src="./img/mouse.jpg" alt="">
                    <p>Стоимость : 500 руб</p>
                    <button class="add-mouse">Добавить</button>
                    <button class="delete-mouse">Удалить</button>
                </div>
                <div class="catalog__block">
                    <h2>Монитор</h2>
                    <img src="./img/monitor.jpg" alt="">
                    <p>Стоимость : 2000 руб</p>
                    <button class="add-monitor">Добавить</button>
                    <button class="delete-monitor">Удалить</button>
                </div>
            </div>

        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <p class="price-sum"></p>
            <div class="cart__arrange">
                <button class="cart__arrange-btn">
                    Оформить заказ
                </button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
