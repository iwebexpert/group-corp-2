<body>
    <script>

        // 1

        const fromNumToObj = (num) => {
          let numArr = num.toString().split('');
           let obj = {
               'Единицы' : +numArr[2],
               'Десятки' : +numArr[1],
               'Сотни' : +numArr[0]
           }
           if(num > 999 || typeof num !== 'number' || num < 0) {
               return {};
           }
         return obj;    
        }
        console.log(fromNumToObj(245));

        //2 

        class Shop {
            constructor(name,price,currency,count) {
                this.name = name;
                this.price = price;
                this.currency = currency;
                this.count = count;
            }
        }
        let keyboard = new Shop('Keyboard',1000,'RUB',1);
        let mouse = new Shop('Mouse',500,'RUB',1);
        let monitor = new Shop('Monitor',2500,'RUB',3);
        
        class Basket {
            constructor(...items) {
                this.items = items;
            }
            countBasketPrice () {
                return this.items.reduce((amount,item) => amount += item.price * item.count,0)
            }
        }
        let basket = new Basket(keyboard,mouse,monitor);
        console.log(basket.countBasketPrice());
    </script>
