<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-4</title>
  </head>
  <body>
    <h1 style="text-align: center;">Домашнее задание к уроку 4.</h1>
    <script>
      // Задание 1 //
      var tc = parseInt(
        prompt(
          "Задайте температуру в градусах по Цельсия, чтобы мы преобразовали их в Фаренгейты.",
          30
        )
      );
      var tf = (9 / 5) * tc + 32;

      alert(
        "Мы преобразовали указанную вами температуру в Фаренгейты." +
          " Результат: " +
          tf
      );

      // Задание 2 //
      console.log("Задание 2:");
      var admin;
      var name = "Василий";
      admin = name;
      console.log("admin: ", admin);

      // Задание 3 //
      //Выведется 1000108, тк будет преобразование 1000 в string и выполнится конкатенация
      //Чтобы выполнилось сложение чисел, нужно применить к переменной + или parseInt
      console.log("Задание 3:");
      console.log(1000 + "108");

      // Задание 4 //
      //Атрибут async
      //Скрипт выполняется полностью асинхронно. То есть, при обнаружении <script async src="..."> браузер не останавливает обработку страницы, а спокойно работает дальше.
      //Когда скрипт будет загружен – он выполнится.

      //Атрибут defer
      //Скрипт также выполняется асинхронно, не заставляет ждать страницу, но есть два отличия от async.
      //Первое – браузер гарантирует, что относительный порядок скриптов с defer будет сохранён.
      //Второе отличие – скрипт с defer сработает, когда весь HTML-документ будет обработан браузером.
    </script>
  </body>
</html>
