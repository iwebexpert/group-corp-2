<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-wrapper">
      <table id="game"></table>
      <div class="buttons">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
      </div>
      <div id="message"></div>
    </div>
    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div
          class="wave waveTop"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div
          class="wave waveMiddle"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div
          class="wave waveBottom"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
          "
        ></div>
      </div>
    </div>
  </body>
</html>
