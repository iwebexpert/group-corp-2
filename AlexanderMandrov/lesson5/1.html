<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <script>
        var a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // 2 префикс, поэтому сначала а+1 записалось в с
        d = b++;
        alert(d); // 1 постфикс, поэтому +1 не записалось при алерте
        c = (2 + ++a);
        alert(c); // 5 а уже было равно двум, но из-за префикса а равно трем и при сложении пятерка
        d = (2 + b++);
        alert(d); // 4 порядок икрементации выше, поэтому постфикс уже сработает и потом сложится с 2кой
        alert(a); // 3 два раза икрементировали а пре/постфикс не влияют так как были ранее
        alert(b); // 3 два раза инкрементировали б пре/постфикс не влияют так как были ранее
    </script>
</head>

<body>

</body>

</html>
