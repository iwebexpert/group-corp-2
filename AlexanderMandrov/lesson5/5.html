<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <script>
        const sum = (x, y) => {
            return x + y;
        };
        const substr = (x, y) => {
            return x - y;
        };
        const mult = (x, y) => {
            return x * y;
        };
        const div = (x, y) => {
            return x / y;
        };

        /* так как функции стрелочные можно было без return делать, например
            const sum = (x, y) => x + y;
            но в задание указывалось обязательное использование return
        */

        console.log(sum(3, 5));
        console.log(substr(3, 5));
        console.log(mult(3, 5));
        console.log(div(3, 5));
    </script>
</head>

</body>

</html>
