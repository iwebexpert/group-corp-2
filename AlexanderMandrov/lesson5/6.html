<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <script>
        const sum = (x, y) => {
            return x + y;
        };
        const substr = (x, y) => {
            return x - y;
        };
        const mult = (x, y) => {
            return x * y;
        };
        const div = (x, y) => {
            return x / y;
        };

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return sum(arg1, arg2);
                case '-':
                    return substr(arg1, arg2);
                case '*':
                    return mult(arg1, arg2);
                case '/':
                    return div(arg1, arg2);
            }
        }
        console.log(mathOperation(3, 5, '+'));
        console.log(mathOperation(3, 5, '-'));
        console.log(mathOperation(3, 5, '*'));
        console.log(mathOperation(3, 5, '/'));
    </script>
