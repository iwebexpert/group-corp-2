<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <script>
        function power(val, pow) {
            if (pow === 1) return val;
            if (pow === 0) return 1;
            return val * power(val, pow - 1);
        }

        console.log(power(3, 5));
    </script>
</head>
