<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBoard</title>
    <style>
        .container {
            max-width: 400px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        .square {
            padding-left: 2px;
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        .square-black {
            background-color: black;
            color: white;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
