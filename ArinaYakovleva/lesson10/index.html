<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Homework 8</title>
    <script src="./src/Basket.js" defer></script>

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="product-card" data-number='0'>
                <img src="./img/laptop.jpg" alt="Laptop" class="image-card">
                <div class="name">Laptop</div>
                <div class="price">40000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
            </div>
            <div class="product-card" data-number='1'>
                <img src="./img/monitor.jpg" alt="Monitor" class="image-card">
                <div class="name">Monitor</div>
                <div class="price">25000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
            </div>
            <div class="product-card" data-number='2'>
                <img src="./img/phone.jpg" alt="Phone" class="image-card">
                <div class="name">Phone</div>
                <div class="price">30000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>

            </div>
            <div class="product-card" data-number='3'>
                <img src="./img/mouse.jpg" alt="Mouse" class="image-card">
                <div class="name">Mouse</div>
                <div class="price">1000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
            </div>
        </div>
        <div class="basket">

        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="modal" class="modal-img">
        </div>
    </div>
    <div class="modal-order">
        <div class="modal-info">
            <span class="close-order">&times;</span>
            <p class="header-info" align="center">Information about your order</p>
            <p class="adress-content">Your adress: </p>
            <p class="comment-content">Your comment is</p>
            <p class="order-amount">Your amount is </p>
        </div>
    </div>
</body>

</html>
