<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Shop</title>

    <script src="./src/services.js" defer></script>
    <script src="./src/Basket.js" defer></script>
    <script src="./src/GoodList.js" defer></script>
    <script src="./src/Forms.js" defer></script>
    <script src="./src/utils.js" defer></script>
    <script src="./src/Chart.js" defer></script>
    <script src="./src/canvas.js" defer></script>

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="products">

        </div>
        <div class="basket">

        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="modal" class="modal-img">
        </div>
    </div>
    <div class="modal-order">
        <div class="modal-info">
            <span class="close-order">&times;</span>
            <p class="header-info" align="center">Information about your order</p>
            <p class="name-content"></p>
            <p class="phone-content"></p>
            <p class="mail-content"></p>
            <p class="adress-content">Your adress: </p>
            <p class="comment-content">Your comment is</p>
            <p class="order-amount">Your amount is </p>
            <p class="warning"></p>
            <button class="create-order">Order</button>
        </div>
    </div>
    <div class="canvas">
        <h3 class="sales-statistics">Sales statistics</h3>
        <canvas id="statistics"></canvas>
    </div>
</body>

</html>
