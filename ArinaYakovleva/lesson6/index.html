    <script>
        //1
        function getPrimeNumbers(range) {
            let x = 0;
            let primeNumbers = [];
            let prime = false;
            while (x <= (range - 1)) {
                ++x;
                let div = 1;
                while (div <= (x - 1)) {
                    prime = true;
                    ++div;
                    let divRes = x / div;
                    if (divRes === Math.floor(divRes)) {
                        if ((div === 1) || div === x) {
                            prime = true;
                        } else {
                            prime = false;
                            break;
                        }
                    }
                }
                if (prime) {
                    primeNumbers.push(x);
                }
            }
            primeNumbers.forEach((item) => console.log(item));
        }

        getPrimeNumbers(100);
