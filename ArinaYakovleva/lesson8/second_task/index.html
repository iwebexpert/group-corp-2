<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Homework 8</title>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="product-card" data-number='0'>
                <img src="./img/laptop.jpg" alt="Laptop" class=" image-card">
                <div class="name">Laptop</div>
                <div class="price">40000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
                <button class="delete">Delete</button>
            </div>
            <div class="product-card" data-number='1'>
                <img src="./img/monitor.jpg" alt="Monitor" placeholder="Enter the quantity" class=" image-card">
                <div class="name">Monitor</div>
                <div class="price">25000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
                <button class="delete">Delete</button>
            </div>
            <div class="product-card" data-number='2'>
                <img src="./img/phone.jpg" alt="Phone" class=" image-card">
                <div class="name">Phone</div>
                <div class="price">30000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
                <button class="delete">Delete</button>
            </div>
            <div class="product-card" data-number='3'>
                <img src="./img/mouse.jpg" alt="Mouse" class=" image-card">
                <div class="name">Mouse</div>
                <div class="price">1000 RUB</div>
                <input type="number" name="" placeholder="Enter the quantity" class="quantity-input">
                <button class="buy">Buy</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="basket">

        </div>
    </div>
</body>

</html>
