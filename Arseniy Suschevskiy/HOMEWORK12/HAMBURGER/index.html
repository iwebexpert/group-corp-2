<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form" id="form">
    <fieldset class="burger">
        <legend>Choose hamburger</legend>
        <label >
            <input type="radio" name="burger" id="big">
            <span>Big 100 RUB</span>
        </label>
        <label >
            <input type="radio" name="burger" id="small" checked>
            <span>Small 50 RUB</span>
        </label>
    </fieldset>
    <fieldset class="filling">
        <legend>Choose your filling for hamburger</legend>
        <label>
            <input class="cheese" type="checkbox" name="fillings" id="cheese" checked>
            <span>Cheese (+10 RUB)</span>
        </label>
        <label>
            <input class="salad" type="checkbox" name="fillings" id="salad">
            <span>Salad (+20 RUB)</span>
        </label>
        <label>
            <input class="potatoes" type="checkbox" name="fillings" id="potato">
            <span>Potatoes (+15 RUB)</span>
        </label>
    </fieldset>
    <fieldset class="more">
        <legend>Extra filling</legend>
        <label>
            <input class="flavor" type="checkbox" name="extra" id="flavor">
            <span>Flavor (+15 RUB)</span>
        </label>
        <label>
            <input class="mayo" type="checkbox" name="extra" id="mayo">
            <span>Mayonnaise (+20 RUB)</span>
        </label>
    </fieldset>
    <div >
        <p class="output"></p>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" id="Submit">Submit
        <i class="material-icons right">send</i>
    </button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="Hamburger.js"></script>
<script src="Filings.js"></script>
<script src="Extra.js"></script>
<script src="main.js"></script>

</body>
</html>
