<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale =1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script>
		// Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, надо получить на выходе объект,
        // в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 надо получить
        // следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать
        // соответствующее сообщение с помощью console.log и вернуть пустой объект.
        const objectNum = {};
        function getObject(number) {
            if (number <= 999 && number >= 0) {
            	let str = String(number);
            	objectNum.units = str.substr(str.length-1, 1);
                (number > 9) && (objectNum.tens = str.substr(str.length-2, 1));
				(number > 99) && (objectNum.hundreds = str.substr(str.length-3, 1));
				return objectNum;
			} else {
				console.error('Число больше чем 999 либо меньше 0');
				return objectNum;
			}
		}
		console.log(getObject(123));
    </script>
