	// Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 надо получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

	function Number(num) {
		let obj = {};
		if (num >= 0 && num <= 999) {
			obj.units = num % 10;
			num = Math.floor(num / 10);
			obj.decades = num % 10;
			num = Math.floor(num / 10);			
			obj.hundreds = num % 10;
			return obj;
		} else {
			console.log('число превышает 999');
			obj = null;
		}
	}
	console.log(Number(123));

        class Shop {
            constructor(name, price, count, currency) {
                this.name = name;
                this.price = price;
                this.count = count;
                this.currency = currency;
            }
        }

        let keyboard = new Shop('Keyboard', 1000, 2, 'RUB');
        let mouse = new Shop('Mouse', 500, 1, 'RUB');
        let gamepad = new Shop('Gamepad', 1500, 1, 'RUB');
        
        class Basket {
            constructor(...items) {
                this.items = items;
            }
            countBasketPrice () {
                return this.items.reduce((amount, item) => amount += item.price * item.count, 0);
            }
        }

        let basket = new Basket(keyboard, mouse, gamepad);
        console.log(basket.countBasketPrice());
