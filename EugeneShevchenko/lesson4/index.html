<body>
	
	<script>
		"use strict"

		//---------------------------------------1--------------------------------------------//
		//1.Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчет идет по формуле Tf = (9 / 5) * Tc + 32, где Tf — температура по Фаренгейту, Tc — по Цельсию.
		let userQuestion = prompt('Введите температуру в градусах по Фарангейту', 0);
		let result = parseFloat((9/5) * userQuestion + 32);

		alert(`${result} градусов Цельсия`)
		/** P.S. варианты когда пользователь вводит строки или нажимает на кнопку отменты не учтены, т.к. конструкций не проходили, подумал что этого достаточно **/
		//---------------------------------------2--------------------------------------------//
		//2.Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. Вывести admin (должно вывестись «Василий»).
		let admin = null;
		let name = 'Василий';
		admin = name;
		alert(admin);
		//---------------------------------------3--------------------------------------------//
		/**3.Чему будет равно JS-выражение 1000 + "108"?
			---	Будет строка 1000108 **/
		//---------------------------------------4--------------------------------------------//
		/**4.Самостоятельно разобраться с атрибутами тега script (async и defer)
			---	Скрипт, имеющий атрибут defer, будет выполняться относительно других скриптов 
			как и прежде, исключительно после окончательной загрузки и парсинга веб-страницы,
			но до события загрузки дополнительных ресурсов DOMContentLoaded из document.
			При использовании async, скрипт выполнится моментально после его полной загрузки и
			до загрузки window. **/
	</script>
