    <script>
      "use strict";

      {
        let Tc = +prompt("Введите температуру в градусах Цельсия", "");

        let Tf = (9 / 5) * Tc + 32;

        alert(`${Tf} градусов Фарингейта`);
      }

      {
        let name = "Василий";
        let admin = name;

        alert(`Имя администратора ${admin}`);
      }

      {
        alert(1000 + "108");
        /* Результатом будет строка '1000108', так как оператор '+', в случае, если хоть один из операндов является строкой, всегда приводит остальные операнды к строкам и производит конкатенацию строк.
		  Но, например, 1000 + 10 + "108", будет равняться строке "1010108", так как операции выполняются слева направо. */
      }
    </script>
