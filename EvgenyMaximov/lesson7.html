			class Product {
				constructor(name, price, currency, count) {
					this._name = name;
					this.price = price;
					this.currency = currency;
					this.count = count;
				};

				getInfo() {

				};

				setName(value) {

					if (value && value.length > 2 && value.length <= 15) {
						this._name = value;
					}
				};

				calcDiscount(percent) {
					if (this.price) {
						this.price *= 1 - percent / 100;
					}
				}

				addCount(step) {
					this.count += step;
				}


				deleteCount(step) {

					if (step && this.count >= step) {
						this.count -= step;
					} else this.count = 0;

				}

				priceToDollar() {
					this.price = (Math.round((this.price / 73.4) * 100)) / 100;
					this.currency = 'Dollars'
				}

				priceToEuro() {
					this.price = (Math.round((this.price / 86.5) * 100)) / 100;
					this.currency = 'Euro'
				}
			}
