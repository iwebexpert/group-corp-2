<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>ShopBasket v0.5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <a href="./index.html" class="menu__main">Главная</a>
      <a href="./statistic.html" class="menu__statistic">Статистика</a>
    </div>
    <div id="goods">
      <div class="card" style="width: 18rem">
        <a href="#" data-toggle="modal" data-target="#exModal1"><img src="./img/chair-big.png" alt="Стул"
            class="card-img-top card-img-top1" width="200" height="300" /></a>
        <div class="card-body">
          <h5 class="card-title">Стул</h5>
          <p class="card-text">Удобный ортопедический стул</p>
          <p class="card-text">Цена: 3420 RUB</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnminus1 goodsBuyBtns" type="button">
                -
              </button>
            </div>
            <input type="text" class="form-control form1" value="1" aria-label="Example text with two button addons"
              aria-describedby="button-addon3" min="1" />
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnplus1 goodsBuyBtns" type="button">
                +
              </button>
            </div>
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary goodsBuy goodsBuy1 goodsBuyBtns" type="button">
                Добавить в корзину
              </button>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exModal1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="carouselExampleControls1" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./img/chair-big.png" class="d-block w-100" alt="Стул сбоку" />
                    </div>
                    <div class="carousel-item">
                      <img src="./img/chair2.png" class="d-block w-100" alt="Стул анфас" />
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <a href="#" data-toggle="modal" data-target="#exModal2"><img src="./img/table.png" alt="Стол"
            class="card-img-top card-img-top2" width="200" height="300" /></a>
        <div class="card-body">
          <h5 class="card-title">Стол</h5>
          <p class="card-text">Удобный ортопедический стол</p>
          <p class="card-text">Цена: 7990 RUB</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnminus2 goodsBuyBtns" type="button">
                -
              </button>
            </div>
            <input type="text" class="form-control form2" value="1" aria-label="Example text with two button addons"
              aria-describedby="button-addon3" min="1" />
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnplus2 goodsBuyBtns" type="button">
                +
              </button>
            </div>
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary goodsBuy goodsBuy2 goodsBuyBtns" type="button">
                Добавить в корзину
              </button>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exModal2">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./img/table.png" class="d-block w-100" alt="Первый стол" />
                    </div>
                    <div class="carousel-item">
                      <img src="./img/table2.png" class="d-block w-100" alt="Второй стол" />
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls2" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <a href="#" data-toggle="modal" data-target="#exModal3"><img src="./img/lamp.png" alt="Лампа"
            class="card-img-top card-img-top3" width="200" height="300" /></a>
        <div class="card-body">
          <h5 class="card-title">Лампа</h5>
          <p class="card-text">Удобная ортопедическая лампа</p>
          <p class="card-text">Цена: 1070 RUB</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnminus3 goodsBuyBtns" type="button">
                -
              </button>
            </div>
            <input type="text" class="form-control form3" value="1" aria-label="Example text with two button addons"
              aria-describedby="button-addon3" min="1" />
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary btnplus3 goodsBuyBtns" type="button">
                +
              </button>
            </div>
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-outline-secondary goodsBuy goodsBuy3 goodsBuyBtns" type="button">
                Добавить в корзину
              </button>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exModal3">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="carouselExampleControls3" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./img/lamp.png" class="d-block w-100" alt="Первая лампа" />
                    </div>
                    <div class="carousel-item">
                      <img src="./img/lamp2.png" class="d-block w-100" alt="Вторая лампа" />
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls3" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls3" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="basketWord">Корзина</h2>
    <div id="basket">
      <h2 class="basketEpty">Корзина пуста</h2>
    </div>
  </div>

  <script src="./js/Items.js" defer></script>
  <script src="./js/Basket.js" defer></script>
  <script src="./js/Adress.js" defer></script>
  <script src="./js/index.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
