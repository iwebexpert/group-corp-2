<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 8 ShopBasket</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="goods">
            <div class="goods__item">
                <img src="./img/chair.png" alt="Стул" width="150" height="200">
                <p>Потрясающий ортопедический стул</p>
                <p>Цена: 3599 RUB</p>
                <input type="number" min="1" value="1" id="goods__item_amount1" class="goods__input">
                <button id="goods__item_add1">Добавить в корзину</button>
            </div>
            <div class="goods__item">
                <img src="./img/table.png" alt="Стол" width="250" height="200">
                <p>Коричневый стол</p>
                <p>Цена: 8900 RUB</p>
                <input type="number" min="1" value="1" id="goods__item_amount2" class="goods__input">
                <button id="goods__item_add2">Добавить в корзину</button>
            </div>
            <div class="goods__item">
                <img src="./img/lamp.png" alt="Лампа" width="150" height="200">
                <p>Просто лампа</p>
                <p>Цена: 680 RUB</p>
                <input type="number" min="1" value="1" id="goods__item_amount3" class="goods__input">
                <button id="goods__item_add3">Добавить в корзину</button>
            </div>
        </div>
        <div class="Busket">

        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
