<head>

    <title>Document</title>

    <script>
        /*1 Почему код дает именно такие результаты?*/

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - Потому что префиксная запись инкремента сразу же увеличивает значение на 1 и возвращает это новое значение. 
        d = b++; alert(d);           // 1 - Потому что постфиксная запись инкремента вернет старое значение, атолько потом увеличи на 1.
        c = (2 + ++a); alert(c);      // 5 - Результат 5 т.к (2 + ++а) ++а уже равен 2, а тут мы ещё раз проводим операцию префиксного инкремента => получает 3. Итог (2 + 3) = 5
        d = (2 + b++); alert(d);      // 4 - Результат 4 т.к b++ это ф-я постфиксного инкремента, поэтому вернёт старое значение 2. Итог (2 + 2) = 4
        alert(a);                    // 3 - Два раза провели ф-ю префиксного инкремента. Итог 3
        alert(b);                    // 3 - Два раза провели ф-ю постфиксного инкремента. Итог 3 

    </script>
