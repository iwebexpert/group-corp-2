    <script>
        /*5 Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.*/

        sum = (firtsNumber, secondNumber) => firtsNumber + secondNumber;
        diff = (firtsNumber, secondNumber) => firtsNumber - secondNumber;
        mul = (firtsNumber, secondNumber) => firtsNumber * secondNumber;
        div = (firtsNumber, secondNumber) => {
            if (secondNumber == 0) {
                return "На ноль делить нельзя";
            } else {
                return firtsNumber / secondNumber;
            }
        }

        console.log(sum(10, 2));
        console.log(diff(10, 2));
        console.log(mul(10, 2));
        console.log(div(10, 2));
    </script>
