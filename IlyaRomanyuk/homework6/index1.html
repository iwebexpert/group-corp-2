<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let i = 0;
        let j = 1;
        let array = [];

        while (i <= 100) {

            if (i > 1) {

                while (j <= 100) {
                    if (i % j == 0) {
                        array.push(j);
                    }

                    j++;
                }

            }

            if (array.length == 2) {
                console.log(i);
            }

            array = [];
            j = 1;
            i++;

        }
    </script>
</head>
