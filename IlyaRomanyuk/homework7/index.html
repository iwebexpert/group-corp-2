        /*3. На мой взгляд очень даже гибкое решение. Достаточно поменять длину числа.*/
        const parseNumberToObject = (number) => {
            if (typeof number == 'string') return 'Введите число от 0 до 999';
            let numberStr = String(number);
            if (numberStr.length > 3) {
                console.log("Введите число от 0 до 999");
                return {};
            }
            numberStr = numberStr.split('');
            let limit = 3 - numberStr.length;
            for (let i = 0; i < limit; i++) {
                numberStr.unshift('0');
            }
            let [hunders, dozens, units] = numberStr;
            return { units, dozens, hunders, };
        }
