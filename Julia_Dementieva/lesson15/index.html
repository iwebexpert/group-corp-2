<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="js/script.js" defer></script>
    <script src="js/RenderForm.js" defer></script>
    <script src="js/chart.js" defer></script>

    <script src="js/main.js" defer></script>
    
</head>
<body>
    <div class="wrapper">
      <div class="catalog-container">
          <h2>Каталог</h2>
          <div class="catalog"></div>
      </div>

      <div class="accordion" id="accordionExample">
          <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Корзина
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div id="basket">
                  <!-- Корзина -->
                  </div>
                </div>
              </div>
          </div>
          <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Контакты
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div id="address">
                      <!-- Контакты -->
                  </div>
                </div>
              </div>
          </div>
          <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Комментарий
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <div id="comment">
                      <!-- Комментарий -->
                  </div>
                </div>
              </div>
          </div>
      </div>
    

      <!-- Модальное окно для проверки введенных данных -->
      <!-- Все содержимое вставляется из js -->
      <div class="shadowDialog">
        <div class="dialog">
          <div class="info">
            <h4 class="maintitleDialog">Все ли правильно?</h4>
            <hr>
            <h5 class="prdInfo">Товары</h5>
            <hr>
            <div class="detailInfoStyle">
              <!-- Товары в корзине -->
            </div>
            <!-- Общая сумма -->
            <p class="sumBasketInfo"> </p>
            
            
            <hr>
            <h5>Контакты</h5>
            <hr>
            <!-- Из js - адрес -->
            <p class="name detailInfoStyle"></p>
            <p class="phone detailInfoStyle"></p>
            <p class="email detailInfoStyle"></p>
            <p class="address detailInfoStyle"></p>
            <hr>
            <h5 class="commentInfo">Комментарий</h5>
            <hr>
            <!-- Из js - комментарий -->
            <p class="commentDetailInfo detailInfoStyle"></p> 
            <hr>
          </div>
        
          <div class="btn_dialog">
            <button class="btn btn-info">Все правильно</button>
            <button class="btn btn-secondary">Отмена</button>
          </div>
        </div>
      </div>

      <hr>
      <hr>

      <div class="statistics">
        <h2>Статистика</h2>
        <div class="statChart">
          <div class="pie">
            <canvas class="pieChart"></canvas> 
          </div>
          <div class="Legend"></div>
          <div class="bar">
            <canvas class="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
