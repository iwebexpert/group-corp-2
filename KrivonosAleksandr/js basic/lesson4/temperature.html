    <title>Lesson 4</title>
    <script>
        'use strict';   //браузер работает в строгом режиме

        //***************FIRST TASK***************
        let tFar;       //температура в градусах по Фаренгейту
        let tCel;       //температура в градусах по Цельсию

        tCel = prompt('Введите температуру в градусах по Цельсию:');

        if(!tCel || /^\s*$/.test(tCel)){        //проверка на пустую строку или строку пробелов
            alert('Вы не ввели ничего!');
        }
        else if(/^-\d+|^\d+$/.test(tCel)){    //проверка на корректный ввод числа (первый минус допустим, после должны идти цифры или же изначально цифры)
            tFar = (9 / 5) * tCel + 32;

            alert('Температура в градусах по Фаренгейту: ' + tFar);
        }
        else{                                   //если все корректно

            alert('Вы ввели не число!');
        }

        //***************SECOND TASK***************
        let admin;
        let name = 'Василий';

        console.log('admin до копирования в него name: ' + admin);     

        admin = name;

        console.log('admin после копирования в него name: ' + admin);

        //***************THIRD TASK***************
        console.log(1000+"108");
        console.log('Происходит операция конкатенации строк. Из-за того, что 108 - строка,  компилятор воспринимает 1000 также в качестве строки.');

    </script>
