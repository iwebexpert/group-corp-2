<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
	<link rel="stylesheet" href="style.css">
	<script src="src/Catalog.js" defer></script>
	<script src="src/Cart.js" defer></script>
	<script src="src/Spoilers.js" defer></script>
	<script src="main.js" defer></script>
</head>

<body>
	<div class="con">
		<p>Выберите товар из каталога, затем введите нужное кол-во а поле "кол-во" в корзине</p>
		<p>Каталог:</p>
		<div id="catalog"></div>

		<p>Корзина:</p>
		<p id="total"></p>
		<button onclick="cart.clear();">Очистить корзину</button>

		<details id="cart__spoiler" open>
			<summary>Состав корзины:</summary>
			<div id="cart"></div>
		</details>

		<details id="shipping-address__spoiler">
			<summary>Далее</summary>
			<form action="#" onsubmit="formAction(event); event.preventDefault();" id="form">
				<div class="">
					<label for="name">Имя: </label>
					<input type="text" id="name" name="name" placeholder="Имя" pattern="[а-яА-Яa-zA-Z ]*"
						title="Ваше имя может содержать только буквы" required>
				</div>

				<div class="">
					<label for="telephone">Телефон: </label>
					<input type="tel" name="telephone" id="telephone" placeholder="+7(xxx)xxx-xxxx"
						pattern="\+7\(\d{3}\)\d{3}-\d{4}" title="Запишите ваш телефон в формате +7(xxx)xxx-xxxx" required>
				</div>

				<div class="">
					<label for="email">Email: </label>
					<input type="email" name="email" id="email" placeholder="mail@mail.com" required>
				</div>

				<div>
					<label for="country">Страна: </label>
					<input type="text" id="country" placeholder="Страна" required>
				</div>

				<div>
					<label for="country">Город: </label>
					<input type="text" id="city" placeholder="Город" required>
				</div>

				<div>
					<label for="street">Улица, дом, квартира: </label>
					<input type="text" id="street" placeholder="Улица, дом, квартира" required>
				</div>

				<div>
					<label for="index">Почтовый индекс: </label>
					<input type="number" id="index" placeholder="Почтовый индекс" required>
				</div>

				<div>
					<label for="comment">Комментарий к заказу: </label>
					<textarea type="textarea" class="comment" rows="4" cols="50"></textarea>
				</div>

				<button type="submit">Перейти к оплате</button>
			</form>
		</details>
	</div>
</body>

</html>
