<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4</title>
    <script>
        function one() {
            alert('Это ' + ((9 / 5) * Number(document.getElementById('inp').value) + 32) + ' по Фаренгейту');
        }

        function two() {
            let name = "Василий", admin;
            admin = name;
            document.getElementById('adm').textContent = admin;
        }
    </script>
</head>

<body onload="two()">
    <input type="number" id="inp" placeholder="Температура по Цельсию" required>
    <button type="submit" onclick="one()" id="classA">Конвертировать</button>
    <p id="adm"></p>
</body>

</html>
