<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <script defer>
        function one() {
            let i = 2;
            let sieve = [2, 3, 5, 7];
            while (i < 101) {//чтобы точно 100% соответствовать условию, алгоритм очень некрасивый, с O(8n)
                if (sieve.find(e => e === i)) {
                    console.log(i);
                } else {
                    if (isNaN(sieve.find(e => i % e === 0))) {//если делители не найдутся, результат .find будет нан и выведется i
                        console.log(i);
                    }
                }
                i++;
            }
        }

        function countBasketPrice(cart) {
            return cart.reduce(((a, c) => a + c.price), 0);
        }

        function three() {
            let cart = [];
            for (let i = 0; i < 6; i++) {
                cart.push({ itemId: i, price: Math.floor(Math.random() * 251 + 50) })
            }
            console.log(cart);
            console.log(countBasketPrice(cart));
        }

        function four() {
            for (let i = 0; i < 10; console.log(i++)) { }
        }

        function five() {
            let str = 'x';
            for (let i = 0; i < 20; i++) {
                console.log(str);
                str += 'x';
            }
        }

        console.log('упражнение 1:');
        one();
        console.log('упражнение 3:');
        three();
        console.log('упражнение 4:');
        four();
        console.log('упражнение 5:');
        five();
    </script>
</head>

</html>
