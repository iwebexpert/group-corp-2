<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="catalog">
        <div>
            <h1 class="catalog__header">Welcome to the shop!</h1>
            <div id="catalog__wrapper"></div>
        </div>
    </div>

    <button data-modal>оформить заказ</button>

        <div class="modal__dialog">
            <div class="modal__content">
                <form class="modal__form" action="#">
                    <div data-close class='modal__close'>&times;</div>
                    <div class="modal__items">
                        <div class="testSH"></div>
                        <input id="adress" type="text" placeholder="введите адрес">
                        <input id="comment" type="text" placeholder="Введите комментарий">
                    </div>
                    <button type="submit" class="form__item_changer">Подтвердить заказ заказ</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
