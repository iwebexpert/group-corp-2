<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12 Shop</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="product.js" defer></script>
    <script src="goodslist.js" defer></script>
    <script src="basket.js" defer></script>
    <script src="main.js" defer></script>
    <script src="feedback.js" defer></script>
    <script src="charts.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="charts">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Посмотреть графики продаж
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Графики продажи
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="btns d-flex justify-content-end">
                  <button
                    type="button"
                    class="btn btn-barchart btn-outline-secondary"
                  >
                    Столбчатая диаграмма
                  </button>
                  <button
                    type="button"
                    class="btn btn-piechart btn-outline-secondary"
                  >
                    Круговая диаграмма
                  </button>
                </div>
                <canvas class="canvas1" width="600px" height="600px"></canvas>
                <canvas class="canvas2" width="600px" height="600px"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="catalog"></div>
      <div class="basket"></div>
      <div class="feedback">
        <h2>Обратная связь</h2>
        <form>
          <div class="form">
            <div class="form__name">
              <p>Имя*:</p>
              <input class="input-name" placeholder="Иван" type="text" />
            </div>
            <div class="form__phone">
              <p>Номер телефона*:</p>
              <input
                class="input-phone"
                placeholder="+7(000)000-0000"
                type="tel"
              />
            </div>
            <div class="form__email">
              <p>E-mail*:</p>
              <input
                class="input-email"
                placeholder="mymail@mail.ru"
                type="email"
              />
            </div>
          </div>
          <div class="form__text">
            <p>Ваш тест:</p>
            <textarea name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-feedback btn-primary mb-2">
            Отправить
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
