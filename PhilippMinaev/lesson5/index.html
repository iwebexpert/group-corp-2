      function sum(a, b) {
        return a + b;
      }

      function minus(a, b) {
        return a - b;
      }

        return a * b;
      }

      }

      function mathOperation(arg1, arg2, operation) {
        arg1 = +prompt("Введите число");
        arg2 = +prompt("Введите число");
        operation = prompt("Выберите операцию");
        switch (operation) {
          case "sum":
            console.log(sum(arg1, arg2));
            break;
          case "minus":
            console.log(minus(arg1, arg2));
            break;
          case "multiply":
            console.log(multiply(arg1, arg2));
            break;
          case "division":

            console.log("Error");

        }

      alert(null > 0); // (1) false

      function power(val, pow) {
        return pow != 0 ? val * power(val, pow - 1) : 1;
