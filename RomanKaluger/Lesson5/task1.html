<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //объяснение поведения операторов
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 ---префиксная форма оператора инкремента, сначала значение увеличивается на 1, потом отрабатывает присваивание
        d = b++; alert(d);           // 1 ---постфиксная форма оператора инкремента, сначала отрабатывает присваивание, а только затем значение увеличивается
        c = (2+ ++a); alert(c);      // 5 ---число 2 + значение а с префиксным инкрементом, то есть 2 + 3=5
        d = (2+ b++); alert(d);      // 4 ---число 2 + значение b с постфиксным инкрементом, то есть 2 + 2=4, значение b возрастает уже после операции
        alert(a);                    // 3 ---значение a было увеличено с помощью инкремента уже дважды, то есть стало 3
        alert(b);                    // 3 ---значение b было увеличено с помощью инкремента уже дважды, то есть стало 3
    </script>
</head>
<body>

</body>
</html>
