    <script>
        // выражение в скобках (a *= 2) изменяет значение a, оператор *= выполняет умножение с присваиванием
        //  итого a будет 4, x= 1+4=5
        var a = 2;
        var x = 1 + (a *= 2); //5
        console.log(x);
    </script>
