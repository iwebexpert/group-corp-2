<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let a, b;
        a = parseInt(prompt('Введите a', '0'));
        b = parseInt(prompt('Введите b', '0'));
        if ( a && b){
            if(a>=0 && b>=0){
                console.log(Math.max(a,b)-Math.min(a,b));
            } else if (a<0 && b<0){
                console.log(a*b);
            } else {
                console.log(a+b);
            }
        }
        else {
            console.log('Данные не есть числа');
        }
    </script>
</head>
<body>

</body>
</html>
