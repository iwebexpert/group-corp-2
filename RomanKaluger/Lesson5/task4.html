<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //switch будет пропускать все числа до сгенерированного, а затем, после вывода, увеличивать его на 1,
        //таким образом, будут срабатывать все следующие кейсы
        let a=+(Math.random()*15).toFixed();
        console.log(`Сгенерированное число: ${a}`);
        switch (a) {
            case 0: console.log(a++);
            case 1: console.log(a++);
            case 2: console.log(a++);
            case 3: console.log(a++);
            case 4: console.log(a++);
            case 5: console.log(a++);
            case 6: console.log(a++);
            case 7: console.log(a++);
            case 8: console.log(a++);
            case 9: console.log(a++);
            case 10: console.log(a++);
            case 11: console.log(a++);
            case 12: console.log(a++);
            case 13: console.log(a++);
            case 14: console.log(a++);
            case 15: console.log(a++);
            default: console.log('расчет окончен');
        }
    </script>
</head>
<body>

</body>
</html>
