    <script>
        //task7
        console.log(null===0);//всегда false, т к разные типы (строгое сравнение)
        console.log(null==0);//false т.к. undefined и null при нестрогом сравнении ни к чему не приводятся, они равны друг другу и не равны ничему другому
        function power(val, pow) {
            if (pow === 1){
                return val;
            }
            else {
                return val * power (val, pow-1);
            }
        }
        function expect(arg) {
            return {
                toBe: (ans) => ans===arg,
            }
        }
        function test() {
            let tester;
            console.log(`power (2,2) = ${tester = power (2,2)}. Это ${expect(tester).toBe(4)}`);
            console.log(`power (3,4) = ${tester = power (3,4)}. Это ${expect(tester).toBe(81)}`);
        }
        test();
    </script>
