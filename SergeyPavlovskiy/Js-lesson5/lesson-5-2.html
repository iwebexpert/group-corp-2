<body>
  <script>
    let a = 5;
    let b = 3;
    let ab;
    if (a >= 0 && b >= 0) {
      ab = a - b;
      console.log(ab);
    } else if (a < 0 && b >= 0 || a >=0 && b < 0) {
      ab = a + b;
      console.log(ab);
    } else if (a * b < 0){
      ab = a * b;
      console.log(ab);
    }
  </script>
