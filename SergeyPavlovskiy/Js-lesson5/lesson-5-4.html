<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    function plus(arg1, arg2) {
      return arg1 + arg2;
    }

    function minus(arg1, arg2) {
      return arg1 - arg2;
    }

    function del(arg1, arg2) {
      return arg1 / arg2;
    }

    function mult(arg1, arg2) {
      return arg1 * arg2;
    }

    let result = minus(6, 2);
    console.log(result);

    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case 'plus':
          return arg1 + arg2;
        case 'minus':
          return arg1 - arg2;
        case 'del':
          return arg1 / arg2;
        case 'multiply':
          return arg1 * arg2;
        default:
          return 'Не указан тип операции'
      }
    }

    console.log(mathOperation(5, 10, 'plus'))
    console.log(mathOperation(5, 10, 'minus'))
    console.log(mathOperation(5, 10, 'del'))
    console.log(mathOperation(5, 10, 'multiply'))
  </script>
</body>

</html>
