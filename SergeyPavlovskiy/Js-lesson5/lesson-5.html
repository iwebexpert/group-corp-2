<!DOCTYPE html>

</head>

<body>
  <script>

  var a = 1, b = 1, c, d;
  c = ++a; console.log(c);                     // 2 
  // Если используется в качестве префикса (++a), то возвращает значение операнда с добавленной к нему единицей следовательно а = с = 2; 

  d = b++; console.log(d);                     // 1
  // в качестве окончания (b++) возвращает значение операнда перед добавлением к нему единицы. До следующей операции d = 1 = c
  
  c = (2+ ++a); console.log(c);                // 5
// Увеличиваем a еще на еденицу и прибавляем 2 следовательно 2 + 3 = 5

  d = (2+ b++); console.log(d);                // 4
  // еденица добавится в следующей операции следовательно 2 + 2 = 4

  console.log(a);                              // 3 в обоих случаях мы увеличили значение на 1 два раза
  console.log(b);                              // 3

  </script>
</body>

</html>
