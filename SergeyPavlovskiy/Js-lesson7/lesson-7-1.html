    // 1 Задание

    let number;
    function separator() {
      let max = 1234;
      let number = {
        value: Math.round(Math.random() * max),
      };
      if (number.value <= 9) {
        number.value = number.units;
      } else if (number.value <= 999) {
        number.units = Math.floor(number.value % 10);
        number.dozens = Math.floor(number.value / 10 % 10);
        number.hundreds = Math.floor(number.value / 100 % 10);
        console.log(number);
      } else {
        number.value = 0;
        console.log('Постой, это какая то ошибка! Число больше 999');
      };
    };
    console.log(separator());
