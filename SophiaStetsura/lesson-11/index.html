<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1
        // Можно применить замыкание для изменения счета игры и прочих доработок игры, существующий
        // код красив и лаконичен, не вижу смысла вносить изменения. 
        // 2.1
        if (!("a" in window)) {
            var a = 1;
        }
        alert(a);
        // "Если окно не имеет свойства а, то необходимо определить переменную и присвоить
        // ей значение 1". Будет выведено "undefined", так как:
        //Все объявления переменных поднимаются вверх, поэтому, несмотря на запись, первой
        // будет прочитана строка с объявлением переменной, но инициализация переменной останется
        // на том же месте. 
        // Поэтому по факту код для движка JS выглядит следующим образом: 
        // var a;
        // if (!("a" in window)) {
        //     a = 1;
        // }
        // alert(a);

        // 2.2
        var b = function a(x) {
            x && a(--x);
        };
        alert(a);
        // В данном примере не будет выведено ничего (даже вылезает ошибка)
        // Все объявленные функций поднимаются вверх и перекрывают последующие объявления переменных с тем же именем, но
        // не перекрывают инициализацию оных. Будь "а" объявлена до функции, то алерт вывел бы данное значение. 
        // Здесь же "а" вообще не задекларирована и никак не обозначена, она не попадает в область видимости функции, 
        // если мы поместим алерт внутрь, то будет выведен undefined.

        // 2.3
        function a(x) {
            return x * 2;
        }
        var a;
        alert(a);
        // В этом примере объявления функций перекрывают объявления переменных (об этом я упомянула в п. 2.2)
        // так что "а" здесь не переменная, а функция. Выводится "undefined"

        // 2.4
        function b(x, y, a) {
            arguments[2] = 10;
            alert(a);
        }
        b(1, 2, 3);
        // Каждая запись в arguments - есть дубликат каждого именованного аргумента.
        // Это означает, что arguments[2] и "а" содержат одно и то же значение, будет выведено 10.

        // 2.5
        function a() {
            alert(this);
        }
        a.call(null);
        // Когда метод вызывается для объекта, то this указывает на объект, на котором находится метод
        // В глобальной области this указывает на window, поэтому this также равен  window внутри функции, 
        // которая не является свойством объекта. Когда передается null через call, то используется 
        //  глобальный объект - window. Код выведет предупреждение о отображении window - объекта.

    </script>
</body>

</html>
