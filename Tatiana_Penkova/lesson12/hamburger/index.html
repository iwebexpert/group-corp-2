<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="./js/burgers.js" defer></script>
    <script src="./js/sauces.js" defer></script>
    <script src="./js/toppings.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <p id="size">Выберите размер гамбургера:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="small" value="option1">
            <label class="form-check-label" for="small">Маленький гамбургер (50 рублей, 20 калорий)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="big" value="option2">
            <label class="form-check-label" for="big">Большой гамбургер (100 рублей, 40 калорий)</label>
        </div>

        <p class="topping">Выберите начинку:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cheese" value="Сыр">
            <label class="form-check-label" for="cheese">С сыром (+10 рублей, +20 калорий)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="salad" value="Салат">
            <label class="form-check-label" for="salad">С салатом (+20 рублей, +5 калорий)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="potato" value="Картофель">
            <label class="form-check-label" for="potato">С картофелем (+15 рублей, +10 калорий)</label>
        </div>

        <p class="sauces">Выберите соус:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="pepper" value="Перец">
            <label class="form-check-label" for="pepper">Посыпать приправой (+15 рублей, +0 калорий)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="mayo" value="Майонез">
            <label class="form-check-label" for="mayo">Полить майонезом (+20 рублей, +5 калорий)</label>
        </div>

        <div class="calculate"></div>
        <button type="button" class="btn btn-outline-success btn-lg">Рассчитать!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
