            switch(fn){
                case '+':
                    return fn1(a + b);
                    break;
                case '-':
                    return fn2(a - b);
                    break;
                case '/':
                    return fn3(a / b);
                    break;
                case '*':
                    return fn4(a * b);
                    break;
            }
        }
