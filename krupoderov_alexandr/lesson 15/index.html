<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 15</title>
	<link rel="stylesheet" href="main.css">
	<script src="index.js"></script>
</head>
<body>
<div class="container">
	<div id="bucket"></div>
	<div id="catalog"></div>
	<form class="order-form" action="#">
		<input novalidate placeholder="Имя" class="order-form__name" type="text">
		<input novalidate placeholder="Телефон" class="order-form__tel"
			   type="tel">
		<input novalidate placeholder="E-mail" class="order-form__email"
			   type="email">
		<textarea placeholder="Пожелания" class="order-form__text" cols="30"
				  rows="10"></textarea>
		<button class="order-form__back">Назад</button>
		<input class="order-form__submit" type="submit" value="Отправить">
	</form>
	<div class="round-diagram">
		<canvas id="diagram"></canvas>
	</div>
	<div class="bar-chart">
		<canvas id="bar-diagram"></canvas>
	</div>
</div>
</body>
</html>
